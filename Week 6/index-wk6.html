							Remember that the value of the "for" attribute on the label should be identical
							to the name of the field to which it refers.  This example with the name fields
							is a weird circumstance that we did not really go over in class.

							When you have a bunch of related fields that need to be grouped together, you can
							group them together inside a container HTML tag called <fieldset>, like this:

							<fieldset name="fullName">
								<input type="text" name="firstName" placeholder="First Name" id="first">
								<input type="text" name="lastName" placeholder="Last Name" id="last">
							</fieldset>

							The <fieldset> tag can have a name attribute - you can use *that* value as the value
							for the "for" attribute on your label:

							<label for="fullName">Name:</label>
						-->
						<label for="yourName">Name:</label>

						<input type="text" name="lastName" placeholder="Last Name" id="last">
